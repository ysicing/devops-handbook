name: deloy ysicing.me
on:
  push:
    branches:
    - master
  schedule:
    - cron: '0 5 */3 * *'

jobs:
  build:
    name: build & deploy
    runs-on: 	ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Login GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCRIO }}
    - name: Login Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: yarn
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - uses: actions/cache@v3
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Install dependencies
      run: yarn install
    - name: build
      run: |
          sed -i "s#wiki.ysicing.me#ysicing.me#g" docusaurus.config.js
          sed -i "s#your-website-id#4c49e691-9efd-4049-ba15-fac0e5a34ea6#g" docusaurus.config.js
          sed -i "s#äº¬ICP##g" docusaurus.config.js
          mv data/Invitelink.ts.hk data/Invitelink.ts
          yarn build
          docker build -t ysicing/devops-handbook:ysicing.me -f scripts/caddy/ysicing.me/Dockerfile .
          docker push ysicing/devops-handbook:ysicing.me
          docker tag ysicing/devops-handbook:ysicing.me ghcr.io/ysicing/devops-handbook:ysicing.me
          docker push ghcr.io/ysicing/devops-handbook:ysicing.me

