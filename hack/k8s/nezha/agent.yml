apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nezha-agent
  labels:
    app: nezha-agent
spec:
  hostPID: true
  hostNetwork: true
  selector:
    matchLabels:
      app: nezha-agent
  template:
    metadata:
      labels:
        app: nezha-agent
    spec:
      tolerations:
      # this toleration is to have the daemonset runnable on master nodes
      # remove it if your masters can't run pods
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: nezha-agent
        image: ghcr-proxy.hk1.godu.dev/ysicing/nezha-agent:edge
        securityContext:
          privileged: true
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: localtime
          mountPath: /etc/localtime
      terminationGracePeriodSeconds: 30
      volumes:
      - name: localtime
        hostPath:
          path: /usr/share/zoneinfo/Asia/Shanghai