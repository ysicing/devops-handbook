<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit"/>
  <meta name="referrer" content="same-origin">
  <meta name="force-rendering" content="webkit"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <link rel="stylesheet" href="//cdn.staticfile.org/lxgw-wenkai-screen-webfont/1.6.0/lxgwwenkaiscreen.css" media="print" onload="this.media='all'">
  <title>你言我语 By Twikoo</title>
  <style>
a {color: inherit;}
body{background: #2f2f2f;color: #f5f5f5;font-family: lxgw wenkai screen, -apple-system,BlinkMacSystemFont,Roboto,Segoe UI,Helvetica,Arial,serif;font-size: 1rem;font-weight: 400;line-height: 2.2;}
#twikoo,.post-title {max-width:500px !important;margin:0 auto;}
/* twikoo 评论样式 */
.twikoo{overflow: visible !important;}
.tk-extras,.tk-row.actions .tk-action-icon.__markdown,.tk-preview,.tk-content p a.at,.tk-tag.tk-tag-green{display: none !important;}
.tk-content{margin-top:0px !important;}
.tk-content span:first-child{float:left;}
.tk-content p{margin: 0;}
.tk-comment{margin-top: 17px !important;}
.tk-comments-container .tk-avatar{margin-top:10px;}
.tk-replies .tk-content span:first-child{visibility:hidden;}
.tk-replies .tk-content span:first-child a{visibility:visible !important;margin-left: -2em;}
.tk-expand{border-radius:0 0 5px 5px;position:relative;z-index:99;margin-top:-10px;padding:0 !important;}

.el-input.is-active .el-input__inner, .el-input__inner:focus,.el-textarea__inner{border-color:#ccc !important;}
.el-button--primary.is-disabled,.el-button--primary.is-disabled:active,.el-button--primary.is-disabled:focus,.el-button--primary.is-disabled:hover{color: #FFF !important;background-color: #252627 !important;border-color: #4a4b50 !important;}
.tk-action-icon svg{fill: #434a56 !important;}
.tk-comments-title .tk-icon svg{fill: #ccc !important;}
.tk-action-count{color: #434a56 !important;}
.el-loading-mask{background-color: #fff !important;}
.el-loading-mask{background-color: #292a2d !important;}
.tk-expand{background:linear-gradient(rgba(38,42,56,0),#3b3d42) !important;}
.el-button,.el-input__inner, .el-textarea__inner{color: silver !important;background-color: #252627 !important;border-color: #4a4b50 !important;}
.tk-meta-input .el-input .el-input-group__prepend{color: silver !important;background-color: #4a4b50 !important;border-color: #4a4b50 !important;}
.el-button--primary.is-disabled,.el-button--primary.is-disabled:active,.el-button--primary.is-disabled:focus,.el-button--primary.is-disabled:hover{color: #FFF !important;background-color: #252627 !important;border-color: #4a4b50 !important;}
.tk-action-icon svg{fill: #ccc !important;}
.tk-comments-title .tk-icon svg{fill: #4a4b50 !important;}
.tk-action-count{color: #ccc !important;}

.tk-comments .tk-submit,.tk-comments-count span:nth-child(2),.tk-comments-container .tk-comment .tk-avatar,.tk-comments-container .tk-comment .tk-nick,.tk-comments-container .tk-replies .tk-comment .tk-time,.tk-extra-text,.tk-replies .tk-meta,.tk-replies .tk-extra,.tk-extras .tk-extra:nth-child(2){display:none !important;}
.tk-comment .tk-submit,.tk-comments-container .tk-replies .tk-comment .tk-avatar{display:block !important;}
.tk-comments-container .tk-replies .tk-comment .tk-nick{display:inline-block !important;}
.tk-comments-count{font-size:15px;}
.tk-comments-count::before {content:"共 ";}
.tk-comments-count::after {content:" 条";}
.tk-time{color: #fafafa;font-size: 0.75em;font-style: italic;background-color: #3b3d42;display: inline-block;padding:0.25em 1em 0.2em 1em;}
.tk-comment{margin:0 0 2em !important;}
.tk-replies .tk-comment{margin:0.5em 0 0!important;height:230px;}
.tk-content{margin:1em 0 0.5em!important;}
.tk-content blockquote:before{content:""}
.tk-replies{max-height:0px !important;}
.tk-replies .tk-action{position: absolute;right:0;top:20px;}
.tk-replies.tk-replies-expand{max-height:none !important;}
.tk-replies.tk-replies-expand.tk-replies-height .tk-comment{max-height:none !important;height: auto !important;}
.tk-expand{margin:-25px 0 0;font-size:1em;font-weight:600;float:right;width:80px !important;}
.tk-expand._collapse{margin:0 0 0;}
.tk-extras{display: flex !important;}
.tk-replies .tk-avatar{margin:1em 0.5rem 0 0;}
.tk-avatar.tk-has-avatar{border-radius:50%;}
.tk-replies .tk-main{font-size:14px !important;position:relative;}
.tk-replies .tk-content{font-size:1em !important;}
.tk-row{border-bottom: 1px solid #3b3d42;}
.tk-submit{margin-bottom:3em;}
.tk-replies .tk-row,.tk-submit .tk-row{border-bottom:none;}
.tk-time{color: #aaa;}
.tk-row.actions{margin-left:0 !important;}
.tk-submit .tk-avatar,.tk-submit .tk-meta-input{display: none;}
.tk-comments-container .tk-submit .tk-avatar,.tk-comments-container .tk-submit .tk-meta-input{display:block;}
.post-title{margin-top: 1rem;}
.post-title sup{position: relative;padding: 2px 5px;margin: 0px 0 0 6px;font-size: 6px;border: 1px solid #ccc;color:#ccc;border-radius: 5px;font-weight: 400;top: -5px;}
@media (max-width:420px) {
  body{font-size: 1rem;font-weight: 400;line-height:1.6;min-width:250px;}
}
  </style>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif+SC:500&display=swap" media="print" onload="this.media='all'">
</head>
<body>
  <h2 class="post-title">你言我语<sup>By Twikoo</sup></h2>
  <div id="tcomment"></div>
  <script type="text/javascript" src="/twikoo1616.js"></script>
  <script>
    twikoo.init({
      envId: 'https://tk.edui.fun/',
      el: '#tcomment',
      path: '/talk/',
      onCommentLoaded: function () {
        var myShow = document.getElementsByClassName('tk-icon'),mySubmit = document.querySelector('.tk-submit')
        var myLength= 1;
        for (i = 0; i < myShow.length;i++) {myLength += myLength + i};
        if(myLength > 1){mySubmit.style.setProperty('display','block','important')}else{mySubmit.remove}
        var tkMain = document.getElementsByClassName('tk-main'),tkReplies = document.getElementsByClassName('tk-replies');
        for (var i=0;i<tkMain.length;i++){
          tkMain[i].index=i;tkMain[i].onclick = function () {tkReplies[this.index].classList.add("tk-replies-height");}
        }
      }
    })
  </script>
</body>
</html>
