<section class="related">
    {{ $related := .Site.RegularPages.Related . | first 5 }}
    {{ with $related }}
    <h1 class="related__title">
      <hr class="hr-dots"/>
      <div>
        {{ i18n "single-related" }}
      </div>
      <hr class="hr-dots"/>
    </h1>
    <ul class="related-ul">
        {{ range . }}
        <li>
          <a href="{{ .RelPermalink }}" class="related__link">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
    {{ end }}
  </section>
