{{ define "main" }}
{{ $goods := getJSON "static/suju/hardware.json" }}
<div class="intro">
  <h1>{{ .Title }}{{ if .Site.Params.addDot }}{{ end }}</h1>
</div>
<div class="pagetitle">{{ .Site.Params.hardware.desc }}</div>
<div class="quanju">
  {{ range $goods.good}}
  <div class="bankuai img-hide">
    <emoji-reaction class="reactions" reacttargetid="goods-{{ .title }}" theme="system" endpoint="{{ .Site.Params.reaction.url }}" availableArrayString="{{ .Site.Params.reaction.custom }}"></emoji-reaction>
    <div class="duiqi img-hide"><img loading="lazy" decoding="async" src="{{ .image }}"></div>
    <div class="hardware_link">
      <a href="{{ .link }}" target="_blank"><div class="details">{{ .details }}</div></a>
      <div class="jiage">{{ .jiage }}</div>
      <div class="liing_2_right"><a href="{{ .link_2 }}"><div class="tiyi">{{ .tiyi }}</div></a></div>
      </div>
    <div class="title">{{ .title }}</div>
    <div class="note">{{ .note }}</div>

    </div>
  {{ end }}
  </div>
  <div class="article-comments">
    {{- partial "artalk" . -}}
  </div>
{{ end }}
