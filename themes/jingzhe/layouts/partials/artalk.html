<link href="https://npm.elemecdn.com/artalk@2.5.5/dist/ArtalkLite.css" rel="stylesheet">
<script src="https://npm.elemecdn.com/artalk@2.5.5/dist/ArtalkLite.js"></script>
<!-- Artalk -->
<div id="Comments"></div>
<script>
  var defaultPageKey = '{{ .RelPermalink }}';
  var pageKey = defaultPageKey.replace(/\/$/, '');
  new Artalk({
    el:        '#Comments',
    pageKey:   `${pageKey}`,
    pageTitle: '{{ .Title }}',
    server:    '{{ $.Site.Params.artalk.server }}',
    site:      '{{ $.Site.Params.artalk.site }}',
    // ...你的其他配置
  })
</script>
