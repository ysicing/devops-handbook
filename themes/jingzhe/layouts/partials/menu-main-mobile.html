<div id="menu-main-mobile" class="menu-main-mobile">
    <ul class="menu">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
            {{ if .HasChildren }}
            {{else}}
                <li >
                    <a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
                </li>
            {{end}}
        {{end}}
    </ul>
</div>
