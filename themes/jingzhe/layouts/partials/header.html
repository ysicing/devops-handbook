<div class="header-background">
<div class='header'>
  <a href="{{ .Site.Home.RelPermalink }}" class="header-logo"><img src="https://dfcos.ysicing.cloud/img/photo/ysicing.png" alt="ysicing" /></a>
  <a href="{{ .Site.Home.RelPermalink }}" class="header-title">{{ .Site.Title }}</a>
  <div class="menu-main">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    {{ $active := or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}
    {{ $active = or $active (eq (.URL | relLangURL) ($currentPage.RelPermalink | relLangURL)) }}
    <div class="header-menu">
      <a href="{{.URL}}">{{ .Name }}</a>
    </div>
    {{end}}
    <a href="/index.xml" target="_blank" data-umami-event="Rss"><img class="header-rss" src="https://dfcos.ysicing.cloud/img/blog/rss.svg" alt="RSS" /></a><a href="mailto:{{ .Site.Params.email }}"><img class="header-rss" src="https://dfcos.ysicing.cloud/img/blog/email.svg" alt="E-mail" /></a>
</div>
  <div id="toggle-menu-main-mobile" class="hamburger-trigger">
    <button class="hamburger">Menu</button>
  </div>
</div>
</div>
<!--相对时间-->
<script src="/js/moment.min.js?v=2.29.4"></script>
<script src="/js/moment.twitter.min.js"></script>
<script>
function formatDate(param) {
if(typeof param === 'number') {
     param = new Date(param * 1000).toISOString();
  }
return moment(Date.parse(param)).twitterLong().replace(/\s\d{2}:\d{2}/, '');
}
</script>
